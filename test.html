<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with Hover Effect</title>
    <style>
        
        .card-title,
        .card-text {
            margin: 0;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center">
            <div class="col-md-6 d-flex flex-grow-1 mb-4">
                <div class="card w-100">
                    <img class="img-fluid card-img" alt="A man holding a cell phone in his hand" src="photo-1719937050679-c3a2c9c67b0f.jpg" />
                    <div class="card-img-overlay p-3">
                        <h2 class="text-light card-title mt-auto">Heading</h2>
                        <p class="text-light-emphasis mb-0">Paragraph</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-grow-1 mb-4">
                <div class="card w-100">
                    <img class="img-fluid card-img" alt="A man holding a cell phone in his hand" src="photo-1719937050679-c3a2c9c67b0f.jpg" />
                    <div class="card-img-overlay p-3">
                        <h2 class="text-light card-title mt-auto">Heading</h2>
                        <p class="text-light-emphasis mb-0">Paragraph</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
